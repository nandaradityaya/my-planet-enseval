<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Bootstrap Popover Form Example</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .popover {
            width: 304px;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-12 text-center well">
                <button id="subscribe" type="button" class="btn btn-lg btn-default" data-toggle="popover"
                    data-placement="bottom" data-title="Newsletter Subscriptio" data-container="body"
                    data-html="true">Subscribe</button>
                <div id="popover-form" class="hide">
                    <form id="myform" class="form-inline" role="form">
                        <div class="form-group">
                            <input id="email" type="email" placeholder="Enter Email-ID" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-warning">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/javascript">
        $("#subscribe").popover({
            title: '<h4>Newsletter Subscription</h4>',
            container: 'body',
            placement: 'bottom',
            html: true,
            content: function () {
                return $('#popover-form').html();
            }
        });
    </script>
</body>

</html>

  <div class="container">
    <div class="card card-login py-2 px-2">
      <div class="card-header">
        <h5 class="text-white">Reset Password</h5>
      </div>
      <div class="card-body">
        <p class="text-paragraph">Password has been changed successfully! <br>
          please login using NIK and Password! <br>
          Your new password: 230100022</p>
      </div>
    </div>

    <div class="card card-login">
      <div class="card-body">
        <div class="text-center">
          <img src="assets/logo-2.png" alt="" class="mb-4" width="150" />
        </div>
        <form class="">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" aria-label="NIK">NIK</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              style="border-radius: 10px" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" style="border-radius: 10px" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot Password?</a>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-sign text-center">
              Login
            </button>
          </div>
        </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-forget-pass">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: #ffffff">
              Forgot Password
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label" style="color: #ffffff">NIK</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
